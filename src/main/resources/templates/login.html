<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<script>
    function changeCode() {
        $("#imgVerifyCode").attr("src", "/genimage?a="+ new Date().getTime());
    }
</script>
<body>
<div class="container">

    <div class="col-md-6 col-md-offset-3 bg-white login-wrap">
        <h1 class="h4 text-center text-muted login-title">用户登录</h1>
        <p class="text-center" style="color: red;font-size: 18px">$!{msg}</p>
        <form id="loginForm" action="/loginForm" method="post">
            <div class="form-group">
                <label class="required">账号</label>
                <input type="text" class="form-control" name="username" value="" required=""
                       placeholder="请输入您的账号">
            </div>
            <div class="form-group">
                <label class="required">密码</label>
                <input type="password" class="form-control" name="password" required=""
                       placeholder="请输入您的密码，不少于 6 位">
            </div>
            <div class="form-group">
                <label class="required">验证码</label>
                <input type="text" class="form-control" name="vCode" required="" placeholder="请输入下方的验证码">
                <div class="mt-10" id="code">
                    <img src="/genimage" id="imgVerifyCode">
                    <a href="javascript:changeCode()">换一张</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
            </div>
        </form>
    </div>

    <div class="text-center col-md-12 login-link">
        <a href="/reg">注册新账号</a> | <a href="/">首页</a>
    </div>
</div>

</body>
</html>
