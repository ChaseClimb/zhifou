<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">

    <div class="col-md-6 col-md-offset-3 bg-white login-wrap">
        <h1 class="h4 text-center text-muted login-title">管理员登录</h1>
        <p class="text-center" style="color: red;font-size: 18px">$!{msg}</p>
        <form id="loginForm" action="/admin/loginForm" method="post">
            <div class="form-group">
                <label class="required">账号</label>
                <input type="text" class="form-control" name="username" value="" required=""
                       placeholder="请输入您的账号">
            </div>
            <div class="form-group">
                <label class="required">密码</label>
                <input type="password" class="form-control" name="password" required=""
                       placeholder="请输入您的密码，不少于 6 位">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
